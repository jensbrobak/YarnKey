<ion-header>

  <ion-navbar>
    <ion-title>Opret Projekt</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2 class="title">Opret Projekt</h2>
  <form (ngSubmit)="saveProject()">
    <ion-card>

        <ion-card-header>
          <h1><b>Projekt</b></h1>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
              <ion-label><b>Navn:</b></ion-label>
              </ion-item>
              <ion-item>
                <ion-textarea class="card-md" type="text" placeholder="Indtast projekt navn" [(ngModel)]="projectsService.project.name" name="name" required="projectsService.project.name"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label><b>Beskrivelse:</b></ion-label>
              </ion-item>
              <ion-item>
                <ion-textarea class="card-md" type="text" placeholder="Indtast projekt beskrivelse" [(ngModel)]="projectsService.project.description" name="description" required=""></ion-textarea>
            </ion-item>
            <ion-item>
            <ion-label><b>Opskrift:</b></ion-label>
            </ion-item>
            <ion-item>
            <ion-textarea class="card-md" type="text" placeholder="Indtast opskrift reference" [(ngModel)]="projectsService.project.recipe" name="recipe" required=""></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label><b>Nål/Pind størrelse:</b></ion-label>
             </ion-item>
             <ion-item>
              <ion-textarea class="card-md" type="text" placeholder="Indtast størrelse på nål/pind" [(ngModel)]="projectsService.project.needleSize" name="needleSize" required=""></ion-textarea>
            </ion-item>
        </ion-card-content>
      
      </ion-card>
      <ion-card>

            <ion-card-header>
               <h1><b>Garn</b></h1>
            </ion-card-header>
          
            <ion-card-content>
              <ion-item>
                  <ion-label><b>Navn:</b></ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-textarea class="card-md" type="text" placeholder="Indtast garn navn" [(ngModel)]="projectsService.project.yarnProductName" name="yarnProductName" required=""></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label><b>Farve:</b></ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-textarea class="card-md" type="text" placeholder="Indtast garn farve" [(ngModel)]="projectsService.project.yarnColor" name="yarnColor" required=""></ion-textarea>
                  </ion-item>
                <ion-item>
                  <ion-label><b>Farvekode:</b></ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-textarea class="card-md" type="text" placeholder="Indtast garn farvekode" [(ngModel)]="projectsService.project.yarnColorCode" name="yarnColorCode" required=""></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label><b>Partinummer:</b></ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-textarea class="card-md" type="text" placeholder="Indtast garn parti/batch -nummer" [(ngModel)]="projectsService.project.batchNr" name="batchNr" required=""></ion-textarea>
                  </ion-item>
                <ion-item>
                  <ion-label><b>Løbelængde:</b></ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-textarea class="card-md" type="text" placeholder="Indtast garn løbelængde" [(ngModel)]="projectsService.project.yarnLength" name="yarnLength" required=""></ion-textarea>
                </ion-item>
         
            </ion-card-content>
          
          </ion-card>

          <ion-card>
              <ion-card-content>
              <ion-item>
                <ion-label><b>Noter:</b></ion-label>
                </ion-item>
                <ion-item>
                <ion-textarea class="card-md" type="text" placeholder="Indtast evt. noter" [(ngModel)]="projectsService.project.notes" name="notes" required=""></ion-textarea>
              </ion-item>
                 <ion-item>
                  <button ion-button type="submit" outline block large>Opret Projekt</button>
                </ion-item>
            </ion-card-content>
            </ion-card>


  </form>
</ion-content>
