<ion-header>

  <ion-navbar>
    <ion-title>Opret Garn Projekt</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Opret Garn Projekt</h2>
  <form (ngSubmit)="saveProject()">
    <ion-item>
      <ion-label><b>Projekt Navn:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Projekt Navn" required [(ngModel)]="project.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Projekt Beskrivelse:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Projekt Beskrivelse" [(ngModel)]="project.description" name="description" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Garn Produkt Navn:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Garn Produkt Navn" [(ngModel)]="project.yarnProductName" name="yarnProductName" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Garn Farve Kode:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Garn Farve Kode" [(ngModel)]="project.yarnColorCode" name="yarnColorCode" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Garn Farve:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Garn Farve" [(ngModel)]="project.yarnColor" name="yarnColor" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Garn Løbelængde:</b></ion-label>
      <ion-input type="number" placeholder="Indtast Garn Løbelængde (kun tal)" [(ngModel)]="project.yarnLength" name="yarnLength" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Nål/Pind størrelse:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Nål/Pind størrelse" [(ngModel)]="project.needleSize" name="needleSize" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Partinummer:</b></ion-label>
      <ion-input type="text" placeholder="Indtast Partinummer" [(ngModel)]="project.batchNr" name="batchNr" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Noter:</b></ion-label>
      <ion-textarea type="text" placeholder="Indtast evt. Noter" [(ngModel)]="project.notes" name="notes" required=""></ion-textarea>
    </ion-item>
    <ion-item>
    <button ion-button type="submit" block>Gem Projekt</button>
    </ion-item>
  </form>
</ion-content>
