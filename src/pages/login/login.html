<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-title *ngIf="auth.currentUser">Du er logget ind som: {{auth.currentUser}}</ion-title>
        <button center ion-button icon-right (click)="loginWithFacebook()">
      Login med
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button *ngIf="auth.currentUser" ion-button (click)="logout()">
      Logud
    </button>

</ion-content>
