<ion-header>
    <ion-navbar>
      <ion-title>
        Garn Projekter
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addProject()">
          <ion-icon small name="add-circle">Opret</ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>


    <ion-list>
        <ion-item-sliding *ngFor="let project of projects; let i=index">
            <ion-label>Vælg Status</ion-label>
            <ion-select placeholder="Vælg" okText="Ok" cancelText="Annullér"[(ngModel)]="project.status" name="status" required="">
              <ion-option value="Igangværende">Igangværende</ion-option>
              <ion-option value="Færdig">Færdig</ion-option>
           </ion-select>
          <ion-item (click)="openProject(project.rowid)">
            <h2>{{project.name}}</h2>
            <p>{{project.description}}</p>
            <h3 item-end>{{project.status}}</h3>
            <button ion-button clear item-end>Vis</button>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-content>
