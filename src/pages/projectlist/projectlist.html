<ion-header>
    <ion-navbar>
      <ion-title>
        Garn Projekter
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addProject()">
          <ion-icon small name="add-circle">Opret</ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list>
          <ion-item>
            <ion-label><b>Filter</b></ion-label>
            <ion-select placeholder="Vælg" okText="Ok" cancelText="Annullér" name="Filter" required="" side="right">
              <ion-option value="Alle" (ionSelect)="getAllProjects()">Alle</ion-option>
              <ion-option value="Igangværende" (ionSelect)="getProjectsByInProgress()">Igangværende</ion-option>
              <ion-option value="Færdige" (ionSelect)="getProjectsByComplete()">Færdige</ion-option>
           </ion-select>
          </ion-item>
        <ion-item-sliding *ngFor="let project of projects; let i=index">
          <ion-item (click)="openProject(project.rowid)">
            <h2><b>{{project.name}}</b></h2>
            <p>{{project.description}}</p>
            <h3 item-end>{{project.status}}</h3>
            <button ion-button clear item-end>Vis</button>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-content>
