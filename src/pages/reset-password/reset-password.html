<ion-content padding>
    <h2 class=title>Nulstil Password</h2>
  <ion-card>
<ion-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" novalidate>
           <ion-item>
            <ion-label><b>E-mail: </b></ion-label>
          </ion-item>
        <ion-row>
          <ion-item>
            <ion-input class="card-md" type="email" value="" placeholder="Indtast din e-mail" formControlName="email"></ion-input>
        </ion-item>
        </ion-row>
        <ion-row>
          <button ion-button color="primary" block large outline type="submit" block>Nulstil password</button>
        </ion-row>
      </form>

  </ion-card>

</ion-content>
