
<ion-header>

  <ion-navbar>
    <ion-title>Tæller</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateCounter()">
            <div>
             <h1>{{project.counter}}</h1>
             <button ion-fab color="secondary" type="submit" (click)="onIncrement()"><ion-icon name="add"></ion-icon></button>
             <button ion-fab color="secondary" type="submit" (click)="onDecrement()"><ion-icon name="remove"></ion-icon></button>
           </div>

        <ion-input type="hidden" [(ngModel)]="project.rowid" name="rowid"></ion-input>
</form>
</ion-content>
