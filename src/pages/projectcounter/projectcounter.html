
<ion-header>

  <ion-navbar>
    <ion-title>Tæller</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateCounter()">
                <ion-card>
                      <ion-card-content text-center>
                        <h1><b>Tæller</b></h1>
                               <ion-label class="counter">{{project.counter}}</ion-label>
                    </ion-card-content>
                    </ion-card>
           <ion-item text-center class="button">
             <button ion-button color="danger" type="submit" large (click)="onDecrement()">-</button>
            <button ion-button color="secondary" type="submit" large (click)="onIncrement()">+</button>
           
      </ion-item>

        <ion-input type="hidden" [(ngModel)]="project.rowid" name="rowid"></ion-input>
</form>
</ion-content>
