
<ion-header>

  <ion-navbar>
    <ion-title>Tæller</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateCounter()">
    <div>
             <h1>{{project.counter}}</h1>
             <button ion-button type="submit" (click)="onIncrement()">+</button>
             <button ion-button type="submit" (click)="onDecrement()">-</button>
           </div>

        <ion-input type="hidden" [(ngModel)]="project.rowid" name="rowid"></ion-input>
</form>
</ion-content>
