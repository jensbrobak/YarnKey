<ion-header>

  <ion-navbar>
    <ion-title>Redigering af {{project.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Redigering af {{project.name}}</h2>
  <form (ngSubmit)="updateProject()">
      <ion-card>

            <ion-card-header>
               <h1><b>Projekt</b></h1>
            </ion-card-header>
          
            <ion-card-content>
                  <ion-item>
                      <ion-label><b>Status:</b></ion-label>
                  <ion-select placeholder="Vælg" okText="Ok" cancelText="Annullér"[(ngModel)]="project.status" name="status" required="">
                    <ion-option value="Igangværende">Igangværende</ion-option>
                   <ion-option value="Færdig">Færdig</ion-option>
                 </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label><b>Navn:</b></ion-label>
                  </ion-item>
                  <ion-item>
                  <ion-input type="text" placeholder="Indtast et projekt navn" [(ngModel)]="project.name" name="name" required=""></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label><b>Beskrivelse:</b></ion-label>
                </ion-item>
                <ion-item>
                  <ion-input type="text" placeholder="Indtast projekt beskrivelse" [(ngModel)]="project.description" name="description" required=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><b>Opskrift: </b></ion-label>
                    </ion-item>
                    <ion-item>
                    <ion-input type="text" placeholder="Indtast opskrift reference" [(ngModel)]="project.recipe" name="recipe" required=""></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label><b>Nål/Pind størrelse: </b></ion-label>
                      </ion-item>
                      <ion-item>
                      <ion-input type="text" placeholder="Indtast størrelse på nål/pind" [(ngModel)]="project.needleSize" name="needleSize" required=""></ion-input>
                    </ion-item>
            </ion-card-content>
          
          </ion-card>
          <ion-card>
  
                <ion-card-header>
                  <h1><b>Garn</b></h1>
                </ion-card-header>
              
                <ion-card-content>
                  <ion-item>
                      <ion-label><b>Navn:</b></ion-label>
                      </ion-item>
                      <ion-item>
                      <ion-input type="text" placeholder="Indtast garn navn" [(ngModel)]="project.yarnProductName" name="yarnProductName" required=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label><b>Farve:</b></ion-label>
                        </ion-item>
                        <ion-item>
                        <ion-input type="text" placeholder="Indtast garn farve" [(ngModel)]="project.yarnColor" name="yarnColor" required=""></ion-input>
                      </ion-item>
                    <ion-item>
                      <ion-label><b>Farvekode:</b></ion-label>
                      </ion-item>
                      <ion-item>
                      <ion-input type="text" placeholder="Indtast garn farvekode" [(ngModel)]="project.yarnColorCode" name="yarnColorCode" required=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label><b>Partinummer:</b></ion-label>
                        </ion-item>
                        <ion-item>
                        <ion-input type="text" placeholder="Indtast garn parti/batch -nummer" [(ngModel)]="project.batchNr" name="batchNr" required=""></ion-input>
                      </ion-item>
                    <ion-item>
                      <ion-label><b>Løbelængde:</b></ion-label>
                      </ion-item>
                      <ion-item>
                      <ion-input type="text" placeholder="Indtast garn løbelængde" [(ngModel)]="project.yarnLength" name="yarnLength" required=""></ion-input>
                    </ion-item>
             
                </ion-card-content>
              
              </ion-card>


    <ion-item>
      <ion-label><b>Noter:</b></ion-label>
      </ion-item>
      <ion-item>
      <ion-textarea type="text" placeholder="Indtast evt. noter" [(ngModel)]="project.notes" name="notes" required=""></ion-textarea>
    </ion-item>

    <ion-input type="hidden" [(ngModel)]="project.rowid" name="rowid"></ion-input>
    <button ion-button type="submit" block>Opdatér Projekt</button>
  </form>
</ion-content>
